<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="PlanetSelectorApp">
<head>
	<title>Planet Selector</title>
	<script type="text/javascript" src="/Scripts/angular.min.js"></script>
	<script type="text/javascript" src="AngularPlanetSelector.js"></script>
	
	<style>
	.hidden {
		display: none;
	}
	#PlanetInfo h1 {
		font-size: 26px;
		font-family: sans-serif;
	}
	
	.warning {
		background-color: #ff0000;
		color: #ffffff;
		font-weight: bold;
		margin: 10px;
		padding: 10px;
	}	
		 
	</style>

</head>
	<body ng-controller="PlanetSelectorController">
		
		<h1>Select planet</h1>
		<select id="PlanetCategories" ng-model="selectedCategory" ng-options="pc.Name for pc in planetCategories" ng-change="changeCategory()">
			
		</select>
		<select id="Planets" ng-model="selectedPlanet" ng-options="pc.Name for pc in planets" ng-change="changePlanet()">></select>
		
		<div id="PlanetInfo">  
			<div class="warning" ng-show="showWarning">Danger, Zerg present.</div>
			<h1>{{selectedPlanet.Name}}</h1>
		</div>
	</body>
</html>
